services:
  metadata-agent-canvas:
    build:
      context: .
      dockerfile: Dockerfile
    image: metadata-agent-canvas:latest
    container_name: metadata-agent-canvas
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      # Server Configuration
      - NODE_ENV=production
      - PORT=3001
      
      # CORS Configuration (comma-separated list of allowed origins)
      # Use '*' to allow all origins (NOT recommended for production)
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-http://localhost:3001,http://localhost:4200}
      
      # Rate Limit Configuration (Optional - defaults support 20 parallel workers)
      - RATE_LIMIT_LLM_MAX=${RATE_LIMIT_LLM_MAX:-100}
      - RATE_LIMIT_API_MAX=${RATE_LIMIT_API_MAX:-1000}
      
      # LLM Provider Configuration
      # Options: 'openai', 'b-api-openai', 'b-api-academiccloud'
      - LLM_PROVIDER=${LLM_PROVIDER:-b-api-openai}
      
      # OpenAI Configuration (if LLM_PROVIDER=openai)
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4.1-mini}
      
      # B-API Configuration (if LLM_PROVIDER=b-api-openai or b-api-academiccloud)
      - B_API_KEY=${B_API_KEY:-}
    
    # Security: Read-only root filesystem (except /tmp)
    read_only: true
    tmpfs:
      - /tmp
    
    # Security: Drop all capabilities
    cap_drop:
      - ALL
    
    # Security: Prevent privilege escalation
    security_opt:
      - no-new-privileges:true
    
    # Resource Limits
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1024M
        reservations:
          cpus: '0.5'
          memory: 512M
    
    # Health Check
    healthcheck:
      test: ["CMD", "node", "/app/server/healthcheck.js"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    
    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

